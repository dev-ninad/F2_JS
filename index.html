<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar bg-dark my-nav" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Student Portal</span>
        </div>
      </nav>

      
      <div class="big-container">
    <!-- Search Input box -->
      <div class="container-fluid search-box" id="student-s">
        <form class="d-flex" role="search">
          <input class="form-control me-2 inpt" id="search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-lg btn-dark " type="button">Search</button>
        </form>
      </div>

    <!-- Sorting Buttons -->
    <div class="sort-btn md-block" id="sbtn">
        <button id="sortNameAsc" class="btn btn-lg btn-dark" type="button">Sort A->Z</button>
        <button id="sortNameDesc" class="btn btn-lg btn-dark" type="button">Sort Z->A</button>
        <button id="sortMarks" class="btn btn-lg btn-dark" type="button">Sort By Marks</button>
        <button id="sortPassing" class="btn btn-lg btn-dark" type="button">Sort By Passing</button>
        <button id="sortClass" class="btn btn-lg btn-dark" type="button">Sort By Class</button>
        <button id="sortGender" class="btn btn-lg btn-dark" type="button">Sort By Gender</button>
      </div>

      <!-- Table -->
      <table class="table table-bordered my-table" id="students-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="tb">
         
        </tbody>
       </table>
       <table class="table table-bordered my-table" id="tablem">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="tbodymale">
         
        </tbody>
       </table>
    </div>
     

      <!-- External JavaScript file -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
      </script>
      <script src="script.js"></script>
</body>
</html>
